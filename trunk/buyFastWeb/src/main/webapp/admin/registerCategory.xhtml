<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

 <f:view locale="#{localeController.currentLocale}">
 
	<f:loadBundle var="message" basename="ui.Messages" />
	
<ui:composition template="templates/admin.xhtml">

	<ui:define name="titulo">#{message.adminRegisterCategoryTitle}</ui:define>

	<ui:define name="tituloCategoria">#{message.adminRegisterCategoryTitleCategory}</ui:define>

	<ui:define name="body">
        <table cellpadding="0" cellspacing="2" border="0" align="left" style="width:450px">
	    <tr>
	    	<td>
		<h:form id="form" prependId="false">
			<ui:include src="templates/formCategory.xhtml" />
			<br />
			<br />
			<br />
			<h:commandButton value="Cadastrar" action="#{categoryController.save}" />
		</h:form>
        <br />
	    	<p:messages showDetail="true" globalOnly="true" />
	    	</td>
	    </tr>
	    </table>
	</ui:define>
	
	<ui:define name="bodyRight"></ui:define>
</ui:composition>

 </f:view>
</html>
