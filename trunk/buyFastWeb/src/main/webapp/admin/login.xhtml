<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<f:view locale="#{localeController.currentLocale}">

	<f:loadBundle var="message" basename="ui.Messages" />

	<head>
	<!-- Utilizado pelo PrimeFaces -->
	<p:resources />
	<title>#{message.admiPageTitle}</title>
	<link rel="stylesheet" type="text/css" href="estilo.css"></link>
	</head>
	<body>
	<table cellpadding="0" cellspacing="0" border="0" align="center" class="bg2_body">
		<tr>
			<td>
			<div class="admin">
				<fieldset>
					<legend>#{message.adminLegendTitle}</legend>
					<h:form prependId="false" id="formLogin">


				<p:ajaxStatus style="height:16px;">
					<f:facet name="start">
						<h:graphicImage value="../admin/images/loading.gif" />
					</f:facet>

					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

				<h:outputLabel value="#{message.adminTextFieldUser}" />
						<h:inputText id="user" value="#{adminController.admin.user}" class="field" required="true" requiredMessage=" * ">
							<f:validateLength minimum="2" maximum="20"/>
						</h:inputText>
						<h:message for="user" style="color: RED" />
					<br />
						<h:outputLabel value="#{message.admintextFieldPassword}" />
						<h:inputSecret id="password" value="#{adminController.admin.password}" class="field" required="true" requiredMessage=" * " />
						<h:message for="password" style="color: RED" />
					<br />
						<p:messages showDetail="true" globalOnly="true"/>
					<br />
						<h:commandButton action="#{adminController.login}" value="#{message.adminButtonLogin}" />
					</h:form>
				</fieldset>
			</div>
			</td>
		</tr>
		<tr>
			<td align="center">
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
			<div>
				<h:form>
				<font size="2">
					<h:outputLabel styleClass="languagetext" value="#{message.languageLabel}" />
					<br />
					<h:commandLink  styleClass="A" action="#{localeController.portugueseLocale}" value="">
						<h:graphicImage url="images/brasilicon.gif" alt="#{message.languageBrazil}" />
					</h:commandLink>
					<h:outputText value=" " />
					<h:commandLink  styleClass="A" action="#{localeController.englishLocale}" value="">
						<h:graphicImage url="images/englishicon.gif" alt="#{message.languageEnglish}" />
					</h:commandLink>
				</font>
				</h:form>
			</div>
			</td>
		</tr>
	</table>
	</body>
</f:view>
</html>
